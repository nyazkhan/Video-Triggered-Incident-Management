<div class="wrapper">

  <div class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <div class="user_unregistered-title">
            <img src="assets/logo.png" class="logoImage">
          </div>
          <h2 class="user_unregistered-text">Video Triggered Incident Management</h2>
        </div>
      </div>
      <div class="user_options-forms">
        <div>
          <div class="d-block d-sm-block d-md-none ">
            <div>
              <img src="assets/efkon-text.png" class="logoImage">
            </div>

            <h2 class="user_unregistered-text">Video Triggered Incident Management</h2>


          </div>
        </div>
        <div class="user_forms-login">
          <h2 class="forms_title" style="text-transform: capitalize;">Reset Password</h2>
          <form name="Login_Form" [formGroup]="forgotPwdForm" (ngSubmit)="onSubmit()">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <label>User name</label>
                <input type="text" class="forms_field-input" placeholder="Username" formControlName="username">
              </div>
              <div class="form-group" formGroupName="pwds" *ngIf="forgotPwdForm.contains('pwds')">

                <div>
                  <label>Generated Password</label>
                  <input type="text" class="forms_field-input" placeholder="Generated Password" formControlName="generatedPassword">
                </div>
                <div formGroupName="newPwds">
                  <div>
                    <label>New Password</label>
                    <input type="text" class="forms_field-input" placeholder="New Password" formControlName="newPassword">
                  </div>
                  <div>
                    <label>Confirm New Password</label>
                    <input type="text" class="forms_field-input" placeholder="Confirm New Password" formControlName="newPasswordConfirm">
                  </div>

                  <div *ngIf="newPwdsGrp.hasError('mismatch')">
                    <p style="color:red">Passwords didn't match</p>
                  </div>
                </div>

              </div>

            </fieldset>
            <div class="forms_buttons">
              <a routerLink='/login' style="color:#007bff; ">Back to login</a>

              <button class="forms_buttons-action" type="submit" [disabled]="forgotPwdForm.invalid || requesting "> Submit</button>
            </div>


          </form>

        </div>

      </div>
    </div>
  </div>


  <ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
